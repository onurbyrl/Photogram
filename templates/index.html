{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock %}

{% block head %}
    <style>
        body {
            font-size: 1.9em;
        }
        .logo {
            text-align: center;
            margin: 50px 25px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="main">
        <h1>Home Page</h1>
        {% if user.is_authenticated %}
            <div class="jumbotron">
                <div class="logo">
                    <a href="{% url 'photos:photos' %}"><img src="{% static 'photogram_logo.png' %}" alt="photogram_logo"></a>
                </div>
            </div>
            <div class="bottom">
                <a href="{% url 'users:logout' %}"><button class="btn btn-primary">Logout</button></a>
            </div>
        {% else %}
            <p>Login first to see photos</p>
            <div class="jumbotron">
                <a href="{% url 'register' %}"><button class="btn btn-primary btn-lg">Register</button></a>
                <a href="{% url 'users:login' %}"><button class="btn btn-primary btn-lg">Login</button></a>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
